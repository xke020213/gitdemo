<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<title>signup-form</title>
</head>
<body>
	<div class="header"></div>
	<div class="login">
		<div>
		    <div>
			    <div style="background-color: #3b5998;">
			    	<i><img src="images/facebook-icon-9x20.png" alt=""></i>
			    	<p>Connect with Facebook</p>
			    </div>
			    <div style="background-color: #55acee;">
			    	<i><img src="images/twitter-icon-25x20.png" alt=""></i>
			    	<p style="width: 168px;">Connect with Twitter</p>
			    </div>
			</div>
			<p>or sign up with</p>
			<form>
				<p style="margin-bottom: 10px;">
					<input type="text" name="" value="" placeholder="First name" id="login-firstname" />
					<input type="text" name="" value="" placeholder="Last name" />
					<i></i>
				</p>
				<p style="margin-bottom: 10px;">
					<input type="email" name="" value="" placeholder="your@email.com" />
				</p>
				<p>
				    <input type="password" name="password" value="" placeholder="Password"  />
				</p>
				<P id="login-register">By creating an account, you agree to our <span style="color: #0c9cc3;">terms & conditions.</span></P>
				<p>
				    <input type="submit" name=""value="Create account" />
				</p>
			</form>
		</div>
	</div>
	<div class="footer"></div>
</body>
</html>
