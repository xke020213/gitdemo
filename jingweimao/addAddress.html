<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="css/lib/sm.css">
    <link rel="stylesheet" type="text/css" href="css/lib/sm-extend.css">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_507155_s1pkeywbq08uxr.css">
    <title>味易欧商城</title>
</head>
<body>
<div class="page-group">
    <div class="page">
        <!--头部内容 !-->
       <header class="bar bar-nav">
  <button class="left-icon button button-link button-nav pull-left" >
    <span class="iconfont  icon-zuojiantou"></span>
  </button>
  <h1 class="title">新增收获地址</h1>
</header>
        <div class="content editAddress-content">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">收货人</div>
                                <div class="item-input">
                                    <input type="text" class="r-name" placeholder="请填写收货人姓名">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-email"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">联系电话</div>
                                <div class="item-input">
                                    <input type="tel" class="r-tel" placeholder="请填写手机号码">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                    <a href="#" class="item-link item-content">
                            <div class="item-media"><i class="icon icon-form-password"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">所在地区</div>
                                <div class="item-input">
                                    <input type="text" class="r-area" readonly="readonly" id="city-picker" placeholder="请选择所在地区" class="">
                                </div>
                            </div>
                       
                        </a>
                    </li>
                     <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-email"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">所在小区</div>
                                <div class="item-input">
                                    <input type="text" class="" placeholder="请填写所在小区名称">
                                </div>
                            </div>
                        </div>
                    </li>
                     <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-email"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">楼号-门牌号</div>
                                <div class="item-input">
                                    <input type="text" class="" placeholder="请填写楼号-门牌号">
                                </div>
                            </div>
                        </div>
                    </li>
                
                    <li>
                    <div class="msg-item">
                         <div class="msg-text cell-left">设置默认地址</div>
                         <label class="pull-right">
                        <input type="checkbox" class="checkbox" checked="checked">
                        <div  class="switch cell-right"></div>
                        </label>
                        </div>
                </li>
                </ul>
                 <div id="editBtn">
                    <a href="#" class="button">保存该地址</a>
                </div>
            </div>         
        </div>
    </div>
    <script type='text/javascript' src='js/lib/zepto.js' charset='utf-8'></script>
    <script type="text/javascript">$.config={router:false}</script>
    <script type='text/javascript' src='js/lib/sm.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/lib/sm-extend.js' charset='utf-8'></script>
    <script type="text/javascript" src="http://g.alicdn.com/msui/sm/0.6.2/js/sm-city-picker.min.js" charset="utf-8"></script>
    <script>
        $("#city-picker").cityPicker({
            toolbarTemplate: '<header class="bar bar-nav">\
        <button class="button button-link pull-right close-picker">确定</button>\
        <h1 class="title">选择收货地址</h1>\
        </header>'
        });
    </script>
    <script type="text/javascript">$.init();</script>
</div>
</body>

</html>
