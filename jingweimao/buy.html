<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>味易欧商城</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_508245_up1w8xn3gak2zkt9.css">
    <link rel="stylesheet" type="text/css" href="css/sm.css">
    <link rel="stylesheet" type="text/css" href="css/module.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<style>
    .page{
          background-color: #f5f6f7;
    }
     .bar:after{
        height: 0;
     }
</style>
<body>
    <div class="page-group">
        <div class="page">
            <header class="bar bar-nav flex">
            <input type="text" class="inp cell-main cell-left" placeholder="搜索商品">
            <div class="search">搜索</div>
            </header>
            <div class="content">
            <div class="buttons-row tab-group middle">
                    <a href="#new" class="tab-link active cell-main">最新<img src="./images/sort.png" alt="" class="sort"></a>
                    <a href="#hot" class="tab-link  cell-main">热销<img src="./images/sort.png" alt="" class="sort"></a>
                </div>
            <ul class="underline">
                <li class="flex goods-box">
                    <img src="" alt="" class="pic cell-right">
                    <div class="cell-main">
                        <div class="name over">山东特产  青州蜜桃冬雪蜜桃 冬桃
小毛桃新鲜水果  5斤装</div>
                    <div class="price orange xl ">79.00</div>
                    <div class="timetip">剩余时间</div>
                    <div class="time m">6天8时59分22秒</div>
                    <div class="person m">200参与</div>
                    <div class="join">去拼团</div>
                    </div>
                </li>
            </ul>
            </div>
            <!-- 工具栏 -->
            <nav class="footer-bar bar bar-tab ">
                <a class="tab-item external active" href="">
                <img src="images/openGroup.png" class="ico">

                <p class="tab-label">团购</p>
            </a>
                <a class="tab-item external" href="">
                <img src="images/openGroupBtn.png" class="ico">

                <p class="tab-label">开团</p>
            </a>
                <a class="tab-item external " href="">
                <img src="images/userBtn.png" class="ico">
                <p class="tab-label">个人</p>
            </a>
            </nav>
        </div>
    </div>
    <script type='text/javascript' src='js/lib/zepto.js' charset='utf-8'></script>
    <script>
    $.config = {
        router: false
    }
    </script>
    <script type='text/javascript' src='js/lib/sm.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/lib/sm-extend.js' charset='utf-8'></script>
    <script>
    $.init();
    </script>
</body>

</html>
