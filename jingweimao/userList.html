<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>味易欧商城</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="css/lib/sm.css">
 <link rel="stylesheet" type="text/css" href="css/lib/sm-extend.css">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">

</head>

<body>
<div class="page-group">
    <div class="page">
        <div class="content shopping-content ub">
            <div class="myheader">
                <img src="" alt="" class="mypic">
                <div class="myname">用户昵称</div>
                <img src="images/seting.png" id="settingBtn">
                <img src="images/message.png" id="messageBtn">
            </div>
            <a>
                <ul class="underline">
                    <li class="myitem myorder">
                        <img src="images/my-order.png" alt="" class="myitem-ico cell-left">
                        <div class="myitem-title">我的订单</div>
                        <div class="pull-right">
                            <div class="myitem-detail">查看全部订单</div>
                            <img src="images/arrowRight.png" alt=""
                                 class="myitem-arrow-small cell-right"></div>
                    </li>
                </ul>
            </a>
            <li class="order-inf flex-box">
                <div class="detail-box cell-main">
                    <a href="">
                        <img src="images/myico1.png" alt="" class="order-ico">

                        <div class="order-text">待付款</div>
                    </a>
                </div>
                <div class="detail-box cell-main">
                    <a href="">
                        <img src="images/myico2.png" alt="" class="order-ico">

                        <div class="order-text">待收货</div>
                    </a>
                </div>
                <div class="detail-box cell-main">
                    <a href="">
                        <img src="images/evaluated.png" alt="" class="order-ico">

                        <div class="order-text">待评价</div>
                    </a>
                </div>
                <div class="detail-box cell-main">
                    <a href="">
                        <img src="images/shared.png" alt="" class="order-ico">

                        <div class="order-text">待分享</div>
                    </a>
                </div>
            </li>
            <ul class="underline" id="commentBtn">
                <a href="">
                    <li class="myitem   box-flex">
                        <img src="images/wo-money.png" alt="" class="myitem-ico cell-left">

                        <div class="myitem-title cell-main">我的钱包</div>
                        <img src="images/arrowRight.png" alt=""
                             class="myitem-arrow cell-right">
                    </li>
                </a>
            </ul>
            <ul class="underline" id="warehouseBtn">
                <a href="">
                    <li class="myitem   box-flex">
                        <img src="images/openGroup.png" alt="" class="myitem-ico cell-left">

                        <div class="myitem-title cell-main">我要开团</div>
                        <img src="images/arrowRight.png" alt=""
                             class="myitem-arrow cell-right">
                    </li>
                </a>
            </ul>
            <ul class="underline" id="walletBtn">
                <a href="">
                    <li class="myitem   box-flex">
                        <img src="images/evaluation.png" alt="" class="myitem-ico cell-left">

                        <div class="myitem-title cell-main">我的评价</div>
                        <img src="images/arrowRight.png" alt=""
                             class="myitem-arrow cell-right">
                    </li>
                </a>
            </ul>
            <ul class="underline" id="teamBtn">
                <a href="">
                    <li class="myitem   box-flex">
                        <img src="images/collection.png" alt="" class="myitem-ico cell-left" style="width: 23px; ">

                        <div class="myitem-title cell-main">我的收藏</div>
                        <img src="images/arrowRight.png" alt=""
                             class="myitem-arrow cell-right">
                    </li>
                </a>
            </ul>
        
            <ul class="underline">
                <a href="">
                    <li class="myitem   box-flex">
                        <img src="images/browsingHistory.png" alt="" class="myitem-ico cell-left">

                        <div class="myitem-title cell-main">浏览历史</div>
                        <img src="images/arrowRight.png" alt=""
                             class="myitem-arrow cell-right">
                    </li>
                </a>
            </ul>
            <ul class="underline">
                <a href="">
                    <li class="myitem   box-flex">
                        <img src="images/harvestAddress.png" alt="" class="myitem-ico cell-left">

                        <div class="myitem-title cell-main">收货地址</div>
                        <img src="images/arrowRight.png" alt=""
                             class="myitem-arrow cell-right">
                    </li>
                </a>
            </ul>
        </div>
        <!-- 工具栏 -->
        <nav class="footer-bar bar bar-tab">
            <a class="tab-item external" href="">
                <img src="images/groupBuy.png" class="ico">

                <p class="tab-label">团购</p>
            </a>
            <a class="tab-item external" href="">
                <img src="images/openGroupBtn.png" class="ico">

                <p class="tab-label">开团</p>
            </a>
            <a class="tab-item external active" href="">
                <img src="images/userBtn.png" class="ico">
                <p class="tab-label">个人</p>
            </a>
        </nav>
    </div>
</div>
<script type='text/javascript' src='js/lib/zepto.js' charset='utf-8'></script>
<script>
    $.config = {
        router: false
    }
</script>
<script type='text/javascript' src='js/lib/sm.js' charset='utf-8'></script>
 <script type='text/javascript' src='js/lib/sm-extend.js' charset='utf-8'></script>
<script type='text/javascript' src='js/user/userList.js' charset='utf-8'></script>
<script>
    $.init();
</script>
</body>

</html>
