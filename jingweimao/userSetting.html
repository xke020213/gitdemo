<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>味易欧商城</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="css/lib/sm.css">
    <link rel="stylesheet" type="text/css" href="css/lib/sm-extend.css">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_507155_s1pkeywbq08uxr.css">    
</head>
<body>
<div class="page-group">
    <div class="page page-current">
        <!--头部部分 !-->
        <header class="bar bar-nav">
            <button class="button button-link button-nav pull-left">
               <span class="iconfont  icon-zuojiantou"></span>
            </button>
            <button class="saveBtn button button-link button-nav pull-right">
                保存
            </button>
            <h1 class="title">设置</h1>
        </header>
        <div class="content account-content">
            <div class="card img-card sex-card">
                <div class="card-content">
                    <div class="list-block">
                        <ul id="filePicker">
                            <li>
                                <div class="item-link item-content">
                                    <div class="item-inner">
                                        <div class="item-title" style="color:#333;">头像</div>
                                        <div class="item-after img-div">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card sex-card">
                <div class="card-content">
                    <div class="list-block">
                        <ul>
                            <li class="item-link item-content">
                                <a href="#" class="item-inner ">
                                    <div class="item-title label">昵称</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="" class="name-div">
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card sex-card">
                <div class="card-content">
                    <div class="list-block">
                        <ul>
                            <li>
                                <a href="#" class="item-link item-content" id="sexBtn">
                                    <div class="item-inner">
                                        <div class="item-title cell-main">性别</div>
                                        <input type="text" class="sex mr0" value="男" readonly="readonly">

                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card sex-card" style="border: none;">
                <div class="card-content">
                    <div class="list-block">
                        <ul>
                            <li>
                                <a class="item-link item-content phone-item-link">
                                    <div class="item-inner">
                                        <div class="item-title">手机号码</div>
                                        <div class="item-after phone-div">未绑定</div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card sex-card">
                <div class="card-content">
                    <div class="list-block">
                        <ul>
                            <li class="item-link item-content">
                                <a href="#" class="item-inner ">
                                    <div class="item-title label">邮箱</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="" class="name-div">
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
             <div class="card sex-card">
                <div class="card-content">
                    <div class="list-block">
                        <ul>
                            <li class="item-link item-content">
                                <a href="#" class="item-inner ">
                                    <div class="item-title label">修改密码</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="" class="name-div">
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
             <div class="card sex-card">
                <div class="card-content">
                    <div class="list-block">
                        <ul>
                            <li class="item-link item-content">
                                <a href="#" class="item-inner ">
                                    <div class="item-title label">支付密码</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="" class="name-div">
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="expand"></div>
    <div class="select">
        <div class="select-sex">
            <h1 class="cell-left">性别</h1>
        </div>
        <li class="select-sex">
            <h1 class="cell-left">男</h1>
            <input type="checkbox" class=" manRadio Radiosex" value="1">
        </li>
        <div class="upline"></div>
        <li class="select-sex">
            <h1 class="cell-left">女</h1>
            <input type="checkbox" class=" womenRadio Radiosex" value="2">
        </li>
    </div>
</div>
<script type='text/javascript' src='js/lib/zepto.js' charset='utf-8'></script>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>jQuery.noConflict();</script>
<script type='text/javascript' src='js/lib/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='js/lib/sm-extend.js' charset='utf-8'></script>
 <script>
        $("#city-picker").cityPicker({
            toolbarTemplate: '<header class="bar bar-nav">\
        <button class="button button-link pull-right close-picker">确定</button>\
        <h1 class="title">选择收货地址</h1>\
        </header>'
        });
    </script>
     <script type="text/javascript">$.init();</script>
</body>
</html>
