<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>味易欧商城</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_508245_vrfd3m7xch3kgldi.css">
    <link rel="stylesheet" type="text/css" href="css/sm.css">
    <link rel="stylesheet" type="text/css" href="css/module.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <style>
    .page {
        background-color: #f5f6f7;
    }
    </style>
</head>

<body>
    <div class="page-group">
        <div class="page page-current" id="pas">
            <header class="bar bar-nav">
                <span class="iconfont icon-jiantouright ico pull-left cell-left"></span>
                <h1 class="title">订单详情</h1>
            </header>
            <div class="content ">
                <li class="addr flex middle">
                    <i class="cell-left cell-right iconfont icon-dingwei ico"></i>
                    <div class="cell-main">
                        <span class="name cell-right">暂无配送地址</span>
                        <div class="address overhide">还没有配送地址，赶紧去添加吧</div>
                    </div>
                    <i class="cell-left cell-right iconfont icon-more ico"></i>
                </li>
                <img src="./images/line.png" alt="" class="colorline">
                <ul class="orderlist">
                    <div class="underline">
                        <li class="goods flex middle cell-left">
                            <img src="" alt="" class="pic">
                            <div class="cell-main">
                                <div class="name">【自营】越南火龙果</div>
                                <div class="spec">火龙果约500g/个</div>
                                <div class="price orange">25.80</div>
                            </div>
                            <div class="goods-num">&times;<span class="num">1</span></div>
                        </li>
                    </div>
                    <div class="underline">
                        <li class="goods flex middle cell-left">
                            <img src="" alt="" class="pic">
                            <div class="cell-main">
                                <div class="name">【自营】越南火龙果</div>
                                <div class="spec">火龙果约500g/个</div>
                                <div class="price orange ">25.80</div>
                            </div>
                            <div class="goods-num">&times;<span class="num">1</span></div>
                        </li>
                    </div>
                </ul>
                <div class="orderinf">
                    <li class="inf flex">
                        <div class="text cell-left">自提点</div>
                        <input type="text" class="inp cell-main" placeholder="请输入地址">
                    </li>
                    <div class="underline"></div>
                    <li class="inf flex">
                        <div class="text cell-left">使用余额</div>
                        <input type="text" class="inp cell-main" placeholder="可用余额为200.00">
                    </li>
                    <div class="underline"></div>
                    <li class="remark">
                        <div>用户备注（50字）</div>
                        <textarea class="texta" placeholder="选填"></textarea>
                    </li>
                </div>
                <div class="orderinf">
                    <li class="inf flex">
                        <div class="text cell-left">商品金额：</div>
                        <div class="cell-main cell-right price orange right">55.8</div>
                    </li>
                    <div class="underline"></div>
                    <li class="inf flex">
                        <div class="text cell-left">配送费用：</div>
                        <div class="cell-main cell-right price orange right">0.00</div>
                    </li>
                    <div class="underline"></div>
                    <li class="inf flex">
                        <div class="text cell-left">使用余额：</div>
                        <div class="cell-main cell-right price orange right">0.00</div>
                    </li>
                </div>
            </div>
            <nav class="bar bar-tab payment-bar-tab" id="tool-bar">
              <div class="total ">
                <span class="totaltip">合计:</span>
                <span class="totalprice price orange">55.8</span>
                <div class="goodsprice">商品金额：<span class="price">55.8</span>（不含运费）</div>
              </div>
                <div class="evaluate">去结算</div>
            </nav>
        </div>
    </div>
    <script type='text/javascript' src='js/lib/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/lib/sm.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/lib/sm-extend.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/common.js' charset='utf-8'></script>
    <script>
    $.init();
    </script>
</body>

</html>
